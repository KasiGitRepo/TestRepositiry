<template>
    <lightning-card title="Query Selector">
        <div class="slds-p-around_small">
            <h1> Hey I am HTML</h1>
       
        <template for:each={cities} for:item="city">
         <div key={city} class="name"> {city} </div>
        </template>
        <lightning-button label="Fetch Data" variant="brand" title="Fetch" class="slds-p-around_small"
            onclick={fetchHandler}></lightning-button>
        </div>
    </lightning-card>
</template>
