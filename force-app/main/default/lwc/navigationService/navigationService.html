    Steps to use Navigation Service:
    --------------------------------
     1.In the component's Javascript class, import the lightning/navigation module
       import { NavigationMixin } from 'lightning/navigation';
     2.Apply the NavigationMixin function to your component's base class
       export default class MyCustomElement extends NavigationMixin (LightningElement){}
     3.To dispatch the navigation request, call the navigation service's
        [NavigationMixin.Navigate](pageReference,[replace])
      pageReference : It is an object that defines the page
      replace :  It is a boolean value which is false by deafult.
                 If this value is true it pageReference replaces the existing entry in the browser history.

    PageReference Types :
    ---------------------
      To navigate in Lightning Experience, Lightning communities, or the Salesforce mobile app, define a pageReference object.
    
    The following pageReferences are supported
     1.App

     6.Named Page(standard)
