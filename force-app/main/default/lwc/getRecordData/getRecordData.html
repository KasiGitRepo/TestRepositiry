<template>
    <lightning-card title="Get Record Details" icon-name="standard:account">
        <div class="slds-var-p-around_x-small">
            <p><strong>Account Name :</strong> <strong class="slds-text-color_success">{name}</strong></p>
            <p><strong>Annual Revenue :</strong> <strong class="slds-text-color_success">{annualRevenue}</strong></p>
            <p><strong>Account Owner :</strong> <strong class="slds-text-color_success">{owner}</strong></p>
            <p><strong>Account Industry :</strong> <strong class="slds-text-color_success">{industry}</strong></p>
            <p><strong>Account Source :</strong> <strong class="slds-text-color_success">{accountSource}</strong></p>
        </div>
    </lightning-card>
</template>
