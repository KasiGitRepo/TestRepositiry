<template>
    <lightning-card title="Contact List" icon-name="standard:contact">
        <lightning-layout>
            <lightning-layout-item size="6">
                <template lwc:if={contacts.data}>
                    <template for:each={contacts.data} for:item="contact">
                        <c-contact-items contact={contact} key={contact.id}
                            onselection={selectionHandler}></c-contact-items>
                    </template>
                </template>
            </lightning-layout-item>

            <lightning-layout-item size="6">
                <template lwc:if={selectedRecord}>
                    <img src={selectedRecord.PhotoUrl} />
                    <p>
                        <lightning-formatted-text value={selectedRecord.Name}></lightning-formatted-text>
                    </p>
                    <p>
                        <lightning-formatted-text value={selectedRecord.Title}></lightning-formatted-text>
                    </p>
                    <p>
                        <lightning-formatted-phone value={selectedRecord.Phone}></lightning-formatted-phone>
                    </p>
                    <p>
                        <lightning-formatted-email value={selectedRecord.Email}></lightning-formatted-email>
                    </p>
                </template>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
