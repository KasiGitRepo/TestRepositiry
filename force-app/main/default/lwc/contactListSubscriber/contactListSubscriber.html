<template>
    <lightning-card title="LMS-Subscriber by Message Channel" icon-name="custom:custom14">
        <template lwc:if={selectedRecord}>
            <div class="slds-var-p-around_small">
                <img src={selectedRecord.PhotoUrl} />
                <p>
                    <lightning-formatted-text value={selectedRecord.Name}></lightning-formatted-text>
                </p>
                <p>
                    <lightning-formatted-text value={selectedRecord.Title}></lightning-formatted-text>
                </p>
                <p>
                    <lightning-formatted-phone value={selectedRecord.Phone}></lightning-formatted-phone>
                </p>
                <p>
                    <lightning-formatted-email value={selectedRecord.Email}></lightning-formatted-email>
                </p>
            </div>
        </template>
    </lightning-card>
</template>
