<!--
    To access the formfactor of the browser is running on, import the below module
    import FORMFACTOR from '@salesforce/client/formFactor'

    Possible values are:
     1.Large -> A desktop client
     2.Medium -> A tablet client
     3.Small -> A phone client
-->
<template>
    <lightning-card title="Access Form Factor">
        <div class="slds-p-around_x-small">
            <p>Form Factore is : {formFactor}</p>
        </div>
    </lightning-card>
</template>
