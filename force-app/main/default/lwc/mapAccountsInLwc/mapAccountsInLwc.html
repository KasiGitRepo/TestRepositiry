<template>
    <lightning-card title="Account Maps">
        <div class="slds-p-around_x-small">
            <template lwc:if={mapMarkers.length}>
                <lightning-map map-markers={mapMarkers} 
                               markers-title={markerTitle} 
                               onmarkerselect={markerHandler}
                    selected-marker-value={selectedMarker}>
                </lightning-map>
            </template>
            <template lwc:else>
                <div>No Account Record Maps to Display</div>
            </template>
        </div>
    </lightning-card>
</template>
