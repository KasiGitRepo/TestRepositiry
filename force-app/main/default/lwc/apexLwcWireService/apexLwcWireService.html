<template>
    <lightning-card title="Account Data by Wire with Apex and Wire Property" icon-name="standard:account">
        <div class="slds-p-around_x-small">

            <template lwc:if={accounts.data}>
                <template for:each={accounts.data} for:item="account">
                    <div key={account.Id}>
                        <lightning-layout multiple-rows="true">
                            <lightning-layout-item size="6">
                                <lightning-layout multiple-rows="true">
                                        <lightning-card>
                                            <div> <strong>Account Name </strong> :{account.Name}</div>
                                            <div> <strong>Account Type </strong> : {account.Type}</div>
                                            <div> <strong>Account Industry </strong> : {account.Industry}</div>
                                            <div> <strong>Account Rating </strong> : {account.Rating}</div>
                                            <div> <strong>Annual Revenue </strong> : {account.AnnualRevenue}</div>
                                        </lightning-card>
                                </lightning-layout>
                            </lightning-layout-item>
                        </lightning-layout>
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>

    <lightning-card title="Account Data by Wire with Apex and Wire Adapter" icon-name="standard:account">
        <div class="slds-p-around_x-small">
            <template lwc:if={accounts.data}>
                <template for:each={accountRecords} for:item="account">
                    <div key={account.Id}>
                        <lightning-layout>
                            <lightning-layout-item size="6">
                                <lightning-layout>
                                    <lightning-layout-item size="12">
                                        <lightning-card>
                                            <div> <strong>Account Name </strong> :{account.Name}</div>
                                            <div> <strong>Account Type </strong> : {account.newType}</div>
                                            <div> <strong>Account Industry </strong> : {account.Industry}</div>
                                            <div> <strong>Account Rating </strong> : {account.Rating}</div>
                                            <div> <strong>Annual Revenue </strong> : {account.AnnualRevenue}</div>
                                        </lightning-card>
                                    </lightning-layout-item>
                                </lightning-layout>
                            </lightning-layout-item>
                        </lightning-layout>
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
